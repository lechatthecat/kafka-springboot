apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: kafka
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.9.0
          ports:
            - containerPort: 9092
            - containerPort: 9093
          env:
            - name: KAFKA_CLUSTER_ID
              value: "kraft-cluster-1"
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
          command:
            - sh
            - -c
            - |
              set -e
              NODE_ID=$(hostname | awk -F- '{print $NF}')
              echo "Starting Kafka node ID=$NODE_ID"

              cat <<EOF >/tmp/server.properties
              process.roles=broker,controller
              node.id=$NODE_ID
              controller.quorum.voters=0@kafka-0.kafka:9093,1@kafka-1.kafka:9093,2@kafka-2.kafka:9093
              controller.listener.names=CONTROLLER
              listeners=PLAINTEXT://:9092,CONTROLLER://:9093
              advertised.listeners=PLAINTEXT://kafka-$NODE_ID.kafka:9092
              listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
              inter.broker.listener.name=PLAINTEXT
              log.dirs=/var/lib/kafka/data
              num.partitions=3
              default.replication.factor=3
              offsets.topic.replication.factor=3
              transaction.state.log.replication.factor=3
              transaction.state.log.min.isr=2
              min.insync.replicas=2
              EOF

              if [ ! -f "/var/lib/kafka/data/meta.properties" ]; then
                echo "Formatting KRaft storage for node $NODE_ID..."
                /opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t kraft-cluster-1 -c /tmp/server.properties
              fi

              exec /opt/kafka/bin/kafka-server-start.sh /tmp/server.properties
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: broker
      port: 9092
    - name: controller
      port: 9093

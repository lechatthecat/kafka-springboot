spring.application.name=test

# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:testdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==============================
# JPA / Hibernate Settings
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Cluster
spring.data.redis.cluster.nodes=${REDIS_CLUSTER_NODES:127.0.0.1:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:3000}

# ==============================
# Kafka Configuration
# ==============================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:test-group}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
